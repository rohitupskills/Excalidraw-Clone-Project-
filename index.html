<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="js.js"></script>
</head>
<body>
   <header>
    <div class="humburger desktop">
       <button>
        <i class="fa-solid fa-bars"></i>
       </button>
    </div>
    <div class="tools_menu">
        <div class="all_tools">
            <i class="fa-solid fa-lock"><span class="line"></span></i>
            <i class="fa-regular fa-hand"></i>
            <i class="fa-rectangle"></i>
            <i class="fa-solid fa-diamond"></i>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-minus"></i>
            <i class="fa-solid fa-pencil"></i>
            <i class="fa-solid fa-a"></i>
            <i class="fa-regular fa-image"></i>
            <i class="fa-solid fa-eraser"></i>
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
    </div>
    <div class="library">
        <div class="users">
            <i class="fa-solid fa-user-group"></i>
        </div>
        <div class="library_icon">
            <i class="fa-solid fa-book-open"></i><p>Library</p>
        </div>
    </div>
   </header>

   <div class="footer_funct">
    <div class="zoom_func">
        <button>-</button>
        <div class="output">100%</div>
        <button>+</button>
    </div>
    <div class="undo_rendu">
        <button><i class="fa-solid fa-arrow-left"></i></button>
        <button><i class="fa-solid fa-arrow-right"></i></button>
    </div>
   </div>   
</body>
</html>
